<ion-header>
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
     <h2>Touch to edit or delete.</h2>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let p of people" (click)="edit(p.name)">
       <ion-label>
	      <h2>{{p.name}}</h2>
	      <p>{{p.age}}</p>
	   </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
